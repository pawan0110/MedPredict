<!DOCTYPE html>
<html>
<head>
    <title>Diabetes Prediction</title>
</head>
<body>

<h2>Diabetes Risk Prediction</h2>

<a href="/">‚Üê Back to Home</a>

<form action="/predict_diabetes" method="post">

    <label>Gender:</label>
    <select name="gender" required>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
    </select><br><br>

    <label>Age:</label>
    <input type="number" name="age" required><br><br>

    <label>Location:</label>
    <select name="location" required>
        <option value="Urban">Urban</option>
        <option value="Rural">Rural</option>
    </select><br><br>

    <label>Race:</label>
    <select name="race" required>
        <option value="AfricanAmerican">African American</option>
        <option value="Asian">Asian</option>
        <option value="Caucasian">Caucasian</option>
        <option value="Hispanic">Hispanic</option>
        <option value="Other">Other</option>
    </select><br><br>

    <label>Hypertension:</label>
    <select name="hypertension" required>
        <option value="0">No</option>
        <option value="1">Yes</option>
    </select><br><br>

    <label>Heart Disease:</label>
    <select name="heart_disease" required>
        <option value="0">No</option>
        <option value="1">Yes</option>
    </select><br><br>

    <label>Smoking History:</label>
    <select name="smoking_history" required>
        <option value="never">Never</option>
        <option value="former">Former</option>
        <option value="current">Current</option>
    </select><br><br>

    <label>BMI:</label>
    <input type="number" step="0.01" name="bmi" required><br><br>

    <label>HbA1c Level:</label>
    <input type="number" step="0.01" name="hbA1c" required><br><br>

    <label>Blood Glucose Level:</label>
    <input type="number" step="0.01" name="glucose" required><br><br>

    <button type="submit">Predict</button>
</form>

</body>
</html>
