<!DOCTYPE html>
<html>
<head>
    <title>Prediction Result</title>
</head>
<body>

<h2>{{ disease }} Prediction Result</h2>

<p><strong>Diagnosis:</strong> {{ prediction }}</p>
<p><strong>Probability:</strong> {{ probability }}%</p>
<p><strong>Risk Level:</strong> {{ risk_level }}</p>

{% if prediction in ["Diabetic", "Heart Disease Detected"] %}
    <p style="color:red;"><strong>⚠ High Risk. Please consult a doctor.</strong></p>
{% else %}
    <p style="color:green;"><strong>✓ Low Risk Detected.</strong></p>
{% endif %}

<br>
<a href="/">Check Another Patient</a>

</body>
</html>
