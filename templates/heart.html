<!DOCTYPE html>
<html>
<head>
    <title>Heart Disease Prediction</title>
</head>
<body>

<h2>Heart Disease Risk Prediction</h2>

<a href="/">‚Üê Back to Home</a>

<form action="/predict_heart" method="post">

    <label>Age:</label>
    <input type="number" name="age" required><br><br>

    <label>Weight:</label>
    <input type="number" name="weight" required><br><br>

    <label>Height:</label>
    <input type="number" name="height" required><br><br>

    <label>BMI:</label>
    <input type="number" step="0.01" name="bmi" required><br><br>

    <label>Hypertension:</label>
    <select name="hypertension" required>
        <option value="0">No</option>
        <option value="1">Yes</option>
    </select><br><br>

    <label>Diabetes:</label>
    <select name="diabetes" required>
        <option value="0">No</option>
        <option value="1">Yes</option>
    </select><br><br>

    <label>Hyperlipidemia:</label>
    <select name="hyperlipidemia" required>
        <option value="0">No</option>
        <option value="1">Yes</option>
    </select><br><br>

    <label>Family History:</label>
    <select name="family_history" required>
        <option value="0">No</option>
        <option value="1">Yes</option>
    </select><br><br>

    <label>Systolic BP:</label>
    <input type="number" name="systolic_bp" required><br><br>

    <label>Diastolic BP:</label>
    <input type="number" name="diastolic_bp" required><br><br>

    <label>Heart Rate:</label>
    <input type="number" name="heart_rate" required><br><br>

    <label>Fasting Blood Sugar:</label>
    <input type="number" name="blood_sugar" required><br><br>

    <label>Total Cholesterol:</label>
    <input type="number" name="cholesterol" required><br><br>

    <label>Gender:</label>
    <select name="gender" required>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
    </select><br><br>

    <label>Smoking:</label>
    <select name="smoking" required>
        <option value="Never">Never</option>
        <option value="Former">Former</option>
        <option value="Current">Current</option>
    </select><br><br>

    <label>Alcohol Intake:</label>
    <select name="alcohol" required>
        <option value="Low">Low</option>
        <option value="Moderate">Moderate</option>
        <option value="High">High</option>
        <option value="Unknown">Unknown</option>
    </select><br><br>

    <label>Physical Activity:</label>
    <select name="activity" required>
        <option value="Sedentary">Sedentary</option>
        <option value="Moderate">Moderate</option>
        <option value="Active">Active</option>
    </select><br><br>

    <label>Diet:</label>
    <select name="diet" required>
        <option value="Healthy">Healthy</option>
        <option value="Average">Average</option>
        <option value="Unhealthy">Unhealthy</option>
    </select><br><br>

    <label>Stress Level:</label>
    <select name="stress" required>
        <option value="Low">Low</option>
        <option value="Medium">Medium</option>
        <option value="High">High</option>
    </select><br><br>

    <button type="submit">Predict</button>
</form>

</body>
</html>
