<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes prediction</title>
</head>
<body>
    <h2>Daibetes prediction</h2>

    <form action="/predict" method="post">
        
        <label>Pregnancies:</label>
        <input type="number" name="Pregnancies" required><br><br>

        <label>Glucose:</label>
        <input type="number" name="Glucose" required><br><br>

        <label>Blood Pressure:</label>
        <input type="number" name="BloodPressure" required><br><br>

        <label>Skin Thickness:</label>
        <input type="number" name="SkinThickness" required><br><br>

        <label>Insulin:</label>
        <input type="number" name="Insulin" required><br><br>

        <label>BMI:</label>
        <input type="number" step="0.01" name="BMI" required><br><br>

        <label>Diabetes Pedigree Function:</label>
        <input type="number" step="0.01" name="DiabetesPedigreeFunction" required><br><br>

        <label>Age:</label>
        <input type="number" name="Age" required><br><br>

        <button type="submit">Predict</button>

    </form>
    
</body>
</html>
